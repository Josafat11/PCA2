<!DOCTYPE html>
<html>
<head>
    <title>Predicción Titanic</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background-color: #f8f9fa; border-radius: 4px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>¿Hubieras sobrevivido en el Titanic?</h1>
    <form method="POST" action="/predict">
        <div class="form-group">
            <label for="Pclass">Clase (1, 2 o 3):</label>
            <input type="number" id="Pclass" name="Pclass" min="1" max="3" required>
        </div>
        
        <div class="form-group">
            <label for="Age">Edad:</label>
            <input type="number" id="Age" name="Age" min="0" max="100" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label for="Fare">Tarifa pagada ($):</label>
            <input type="number" id="Fare" name="Fare" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="Sex">Sexo:</label>
            <select id="Sex" name="Sex" required>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="Deck">Cubierta (A,B,C,D,E,F,G,T,U):</label>
            <input type="text" id="Deck" name="Deck" pattern="[A-GT-Ua-gt-u]" title="Solo letras A-G o T/U" required>
        </div>
        
        <button type="submit">Predecir supervivencia</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h3>Resultado: {{ prediction }}</h3>
    </div>
    {% endif %}
    
    {% if error %}
    <div class="error">
        <p>Error: {{ error }}</p>
    </div>
    {% endif %}
</body>
</html>
